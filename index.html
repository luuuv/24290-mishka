<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__logo"></div>
        <nav class="main-nav main-nav--nojs">
          <ul class="main-nav__list"></ul>
          <ul class="main-nav__user-list"></ul>
          <ul class="main-nav__sub-list"></ul>
        </nav>
        <div class="page-header__free-delivery"></div>
        </div>
        </header>
        <main class="main-inner">
          <section class="main-page-category">
            <nav class="main-page-nav">
              <ul class="main-page-nav__list"></ul>
            </nav>
          </section>
          <section class="weekend-product">
            <div class="weekend-product__info">
              <div class="weekend-product__desc">
                <ul class="weekend-product__desc-item"></ul>
                <ul class="weekend-product__desc-item"></ul>
                <ul class="weekend-product__desc-item"></ul>
              </div>
              <div class="weekend-product__price"></div>
            </div>
          </section>
          <section class="about-us">
            <ul class="about-us__list"></ul>
          </section>
          <section class="feedback">
            <div class="feedback__item"></div>
            <div class="feedback__navigation"></div>
          </section>
          <section class="contacts">
            <ul class="contacts__desc"></ul>
            <div class="contacts__map">
              <div class="contacts__pin"></div>
            </div>
          </section>
        </main>
        <footer class="page-footer">
          <div class="page-footer__logo"></div>
          <ul class="page-footer__social"></ul>
          <div class="page-footer__dev"></div>
        </footer>
  </body>
</html>
