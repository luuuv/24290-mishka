<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка - каталог</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
          <div class="page-header__logo"></div>
          <nav class="main-nav main-nav--closed main-nav--nojs">
            <ul class="main-nav__list"></ul>
            <ul class="main-nav__user-list"></ul>
            <ul class="main-nav__sub-list"></ul>
          </nav>
          <div class="page-header__free-delivery"></div>
        </div>
        </header>
        <main class="main-inner">
          <section class="catalog">
            <div class="catalog__item">
              <div class="catalog__product-info">
                <div class="catalog__price"></div>
              </div>
            </div>
            <div class="catalog__item">
              <div class="catalog__product-info">
                <div class="catalog__price"></div>
              </div>
            </div>
            <div class="catalog__item">
              <div class="catalog__product-info">
                <div class="catalog__price"></div>
              </div>
            </div>
          </section>
          <section class="process">
            <div class="process__video"></div>
          </section>
        </main>
        <footer class="page-footer">
          <div class="page-footer__logo"></div>
          <ul class="page-footer__social"></ul>
          <div class="page-footer__dev"></div>
        </footer>
  </body>
</html>
